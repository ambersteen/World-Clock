<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400&display=swap" 
rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>
    <select id="city">
        <option value="">--Select a City--</option>
        <option value="Europe/London">London</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Europe/Dublin">Dublin</option>
        <option value="Europe/Helsinki">Helsinki</option>
        <option value="Pacific/Tahiti">Tahiti</option>
        <option value="America/New_York">New York</option>

    </select>
  
    <div id="cities">
  <div class="city" id="melbourne">
        <div>
          <h2>Melbourne</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="budapest">
        <div>
          <h2>Budapest</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
        <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    </div>
    <footer>
        This project was coded by <strong>Amber</strong> and is open sourced on <a href="https://github.com/ambersteen/World-Clock" target="blank">Github</a>
    </footer>     
    <script src="javascript/index.js"></script>
</body>
</html>
